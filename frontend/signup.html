<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>SignIn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="login-wrp">
            <div class="top">
                <div class="logo">
                    <img
                        src="logo.png"
                        alt=""
                        width="100px"
                    />
                </div>
            </div>
            <div class="bottom mt-2">
                <form action="/api/user/login" class="login-form">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Name"
                            id="name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            id="email"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            id="password"
                        />
                    </div>
                    
                    <a href="#" onclick="register()" class="btn btn-primary btn-block">Register</a>

                    <div
                        id="g_id_onload"
                        data-client_id="146513608875-jknpjp0e5201t77ardbb17e7gsi13hj7.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                    ></div>
                    <div
                        class="g_id_signin text-center mt-2"
                        data-type="standard"
                    ></div>
                    <p class="text-center">
                        <small
                            ><a href="/login" class="btn-link"
                                >Already have a account? SignIn</a
                            ></small
                        >
                    </p>
                </form>
            </div>
        </div>
        <script src="./userAuth.js"></script>
        <script src="./utils.js"></script>
        <script src="./script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
    </body>
</html>

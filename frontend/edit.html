<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
        <link rel="stylesheet" href="./style.css" />

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <!-- add logo -->
                        <img
                            src="logo.png"
                            alt="/images"
                            width="42px"
                            class=""
                        />
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-lg-left" href="/">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="edit">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()" href="/login"
                            >Logout</a
                        >
                    </li>
                </ul>
            </div>
        </div>
        <div
            class="d-flex"
            style="justify-content: space-around; align-items: center;flex-wrap: wrap;"
        >
            <div class="preview-wrapper m-4">
                <div id="image-box" class="image-container w-100" style="max-width:80%"></div>
            </div>
            <div class="editor-buttons">
                <input
                    type="file"
                    id="upload-file"
                    placeholder="Upload a Picture"
                />
                <label for="upload-file">Upload a Picture</label>
                <button id="download-btn">Download Image</button>
                <br />
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./userAuth.js"></script>
        <script src="./utils.js"></script>
        <script src="./script.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
